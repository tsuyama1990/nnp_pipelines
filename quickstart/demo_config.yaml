experiment:
  name: "AlCu_Quickstart"
  output_dir: "./output/AlCu_Demo"

generation:
  scenarios:
    - type: "random_symmetry"
      elements: ["Al", "Cu"]
      num_structures: 10
      space_group_range: [225, 225]
      volume_factor: 1.0
      composition: {"Al": 0.9, "Cu": 0.1}
      max_attempts: 100

seed_generation:
  crystal_type: "Alloy"
  n_random_structures: 5
  features: ["stacking_fault"]

dft_params:
  kpoint_density: 0.2
  encut: 520
  ediff: 1e-5

ace_model:
  delta_learning_mode: true
  pacemaker_config:
    cutoff: 5.0
    potential:
      elements: ["Al", "Cu"]

md_params:
  temperature: 300
  pressure: 0.0
  n_steps: 1000
  timestep: 1.0
  elements: ["Al", "Cu"]
  initial_structure: "data/initial_structure.xyz"
  masses: {"Al": 26.98, "Cu": 63.55}


al_params:
  n_clusters: 2
  r_core: 4.0
  gamma_threshold: 0.1
  initial_potential: "seed_potential.yace"
  potential_yaml_path: "potential.yaml"
  num_parallel_labeling: 2
  box_size: 15.0 # Must be >= 2*5.0 + 2.0 = 12.0
  max_iterations: 5  # Stop after 5 iterations for demo

lj_params:
  epsilon: {"Al": 1.0, "Cu": 1.2}
  sigma: null # Auto-calculated
  rcut: 5.0

training_params:
  pruning_frequency: 2
  pruning_threshold: 0.99