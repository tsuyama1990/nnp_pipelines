# =============================================================================
# Demo Configuration: Al-Cu Alloy
# Minimal configuration for quickstart validation.
# =============================================================================

experiment:
  name: "demo_al_cu"
  output_dir: "output/demo"

generation:
  scenarios:
    - type: "random_symmetry"
      elements: ["Al", "Cu"]
      num_structures: 2
      space_group_range: [225, 225] # Face-centered cubic
      volume_factor: 1.0

seed_generation:
  crystal_type: "metallic"
  types:
    metallic:
      generation: {features: []}
      dft_settings: {occupations: "smearing", smearing: "mv", degauss: 0.02}
  n_random_structures: 5
  exploration_temperatures: [300.0]
  n_md_steps: 100
  n_samples_for_dft: 2

dft_params:
  kpoint_density: 0.2

ace_model:
  initial_potentials: []
  pacemaker_config:
    cutoff: 6.0
    potential:
      delta: true
      elements: ["Al", "Cu"]
      bonds:
        N: 2
        max_deg: 4
        r0: 1.5
        rad_base: "Chebyshev"
        rad_parameters: [6.0]
        r_in: 1.5
      embeddings:
        Al:
          npot: "FinnisSinclair"
          fs_parameters: [1, 1, 1, 0.5]
          ndensity: 1
        Cu:
          npot: "FinnisSinclair"
          fs_parameters: [1, 1, 1, 0.5]
          ndensity: 1
    fitting:
      fit_cycles: 1
      max_time: 600
    backend:
      evaluator: "tensorpot"
      batch_size: 10
    data:
      test_size: 0.1

training_params:
  replay_ratio: 0.5
  global_dataset_path: "data/demo_global.pckl"
  loss_energy: 1.0
  loss_force: 1.0

md_params:
  timestep: 1.0
  temperature: 300.0
  pressure: 1.0
  n_steps: 1000
  elements: ["Al", "Cu"]
  initial_structure: "initial.data"
  masses:
    Al: 26.98
    Cu: 63.55
  restart_freq: 500
  dump_freq: 500

exploration:
  strategy: "lammps_md" # Simple strategy for demo

al_params:
  gamma_threshold: 0.2
  n_clusters: 2
  r_core: 3.0
  box_size: 10.0
  initial_potential: "potential.yace"
